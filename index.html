<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <title>MMS Chart Viewer</title>
  </head>
  <body>
    <div id="loader"></div>
    <div id="content">
      <div class="container-outer">
        <!-- outer -->
        <div class="container-inner">
          <!-- inner -->
          <!-- LHS menu -->
          <div id="menu">
            <h2 class="heading" id="heading-menu">Menu</h2>
            <span class="chart-menu-options">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <button class="submit" id="btn-import-data">import data</button>
              <p id="timestamp"></p>
            </span>
            <hr />
            <!-- Chart Types -->
            <span class="chart-menu-options">
              <i class="fa-solid fa-chart-simple"></i>
              <button class="submit" id="btn-bar-chart" value="bar">
                bar chart
              </button>
            </span>
            <br />
            <span class="chart-menu-options">
              <i class="fa-solid fa-chart-line"></i>
              <button class="submit" id="btn-line-chart" value="line">
                line chart
              </button>
            </span>
            <br />
            <span class="chart-menu-options">
              <i class="fa-solid fa-chart-gantt"></i>
              <button class="submit" id="btn-wat-chart" value="waterfall">
                waterfall chart
              </button>
            </span>
            <hr />
            <!-- Change Chart Colour Background -->
            <span class="chart-menu-options">
              <i class="fa-solid fa-paintbrush"></i>
              <button class="submit" id="btn-bg">background colour</button>
              <input type="color" name="color-picker" id="colour-picker" />
            </span>
            <br />
          </div>
          <!-- Chart Container -->
          <div id="chart">
            <h2 class="heading" id="heading-chart">Chart</h2>
            <div class="chart-container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="config.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
